<!DOCTYPE html>
<html>
     <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
     </head>

 <body>
       <div id = "app">
          <div class ="holder_headline">
             Weather Journal App
          </div>


     <!--   Making a form with class identifier Form_contents      -->
    <div class = "Form_contents">
   	
     <div class ="holder_zip">
       <label for="zip">Enter Zipcode here</label>
       <input type="text" id="zip" placeholder="enter zip code here"
        autofocus required>
     </div>

     <div class ="holder_feel">
         <label for="feelings">How are you feeling today?</label>
         <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
     </div>
         
         <button id="generate" type = "submit"> Generate </button> 
     
   </div>

 

  <div class = "WeatherData">
    <p>Most Recent Entry</p>

     
        <div id = "date">
    	
        </div>
        
     
       <div id = "zipcode">

       </div>

       
        <div id = "temp">
   	
        </div>
     

        <div id = "content">
   	
        </div>
    
  </div>

   <div class = "footer"><p>&copy; OpenWeatherAPI by Eslam Ibrahim</p>
  </div>

</div>
  

<script src="app.js" type="text/javascript"></script>
  

</body>
</html>
